<!DOCTYPE html>
<html lang="en">
  <head>

      <div class="row">
        <div class="col">
          <h1>Starfield Starlog</h1>
        </div>
        <div class="col">
            <!-- Color blocks on the far right -->
            <div class="d-flex" style="float: right;">
                <div class="color-block" id="block1"></div>
                <div class="color-block" id="block2"></div>
                <div class="color-block" id="block3"></div>
                <div class="color-block" id="block4"></div>
            </div>
        </div>

      </div>
      

      <!-- Navigation elements -->
      <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="log.html">Starlog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="companions.html">Companions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to explore</p>

      <!-- LOGIN - I have the user login here -->
      <form method="get" action="log.html">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your username here" />
        <button type="submit">Sign In</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Collin Webb</span>
      <br />
      <a href="https://github.com/cwebbles/startup">GitHub</a>
    </footer>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
