<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starfield Starlog</title>
    <link rel="icon" href="/static/starfield_icon_1.png" />
    <link rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="/static/log.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="log.js"></script>
</head>

<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <div>
          <div>
            <h1 style="float: left;">Starfield&reg; Starlog</h1>
              <!-- Color blocks on the far right -->
            <div class="color-block-container">
                <div class="color-block" id="block1"></div>
                <div class="color-block" id="block2"></div>
                <div class="color-block" id="block3"></div>
                <div class="color-block" id="block4"></div>
            </div>
          </div>
        </div>
        
  
        <!-- Navigation elements -->
        <div>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="log.html">Starlog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="companions.html">Companions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
  
        
        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr />
      </header>

    <main class="scrollable-main">
        <!-- 3RD PARTY SERVICE CALLS - Here I'll have a call to the local weather/time for the user -->
        <div class="planet-info">
            <p class="planet-info-text typing-demo">Welcome <span id="username"></span> ... Earth 10 - 09 - 2023 70 degrees</p>
        </div>


        <div class="container">
          <div class="row">
            <div class="quick-files col-md-9">
                <h3 class="mb-3">Quick Notes</h3>
                <div id="quick-notes" class="pt-1 pe-1" style="height: 200px; overflow: auto;">
                  
                </div>
                <button class="btn btn-primary mb-3" id="quick-note-button" type="button">+ New Quick Note</button>
                <button class="btn btn-light mb-3 out" id="quick-note-save-button" type="button">Save Quick Notes</button>
            </div>

            <!-- WEBSOCKETS - Here I will have links to chat with the other players/see their achievements/when they are logged in -->
            <div class="notifications col-md-3 mt-3 mb-3">
              <h3>Notifications</h3>
              <ul id="log-notifications" class="list-group" style="height: 200px; overflow: auto">
                  <li class="player-name list-group-item">Tim is online</li>
                  <li class="player-name list-group-item">Ada is online</li>
                  <li class="player-name list-group-item">Tim made a new log</li>
              </ul>
            </div>
          </div>

            <h3>Logs</h3>
            <div class="row mt-3">
              <ul class="nav nav-tabs" id="log-tabs" role="tablist">
              </ul>
              <div class="tab-content" id="log-tab-content">
              </div>
              <div class="row">
                <div class="col-12">
                    <hr class="my-4">
                </div>
              </div>
              <h3>New Log</h3>
              <div class="new-log-info">
                <div class="input-group mb-3 mt-3">
                  <span class="input-group-text">Title</span>
                  <input type="text" class="form-control" id="new-log-title" placeholder="Old-Earth-10/28/23" aria-label="Title">
                </div>
                <div class="input-group">
                  <span class="input-group-text">Log</span>
                  <textarea class="form-control" placeholder="I explored Old Earth today..." id="new-log-text" aria-label="With textarea"></textarea>
                </div>
                <div style="text-align: end;">
                  <button class="btn btn-primary mt-3"  id="new-log-save-button" type="button">Save Log</button>
                </div>
              </div>
            </div>
          <br />
        </div>

    </main>

    <footer>
      <hr />
      <span class="text-reset signature">Collin Webb</span>
      <br />
      <a class="github-link" href="https://github.com/cwebbles/startup">GitHub</a>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script>
    const usernameElement = document.getElementById('username');
    usernameElement.textContent = localStorage.getItem('username');
    const typingDemo = document.querySelector('.typing-demo');
    typingDemo.style.setProperty('--TypingLength', localStorage.getItem('--TypingLength'));
  </script>
</body>

</html>
