<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starfield Starlog</title>
    <link rel="icon" href="/static/starfield_icon_1.png" />
    <link rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="/static/companions.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>

<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <div>
          <div>
            <h1 style="float: left;">Starfield Starlog</h1>
              <!-- Color blocks on the far right -->
            <div class="color-block-container">
                <div class="color-block" id="block1"></div>
                <div class="color-block" id="block2"></div>
                <div class="color-block" id="block3"></div>
                <div class="color-block" id="block4"></div>
            </div>
          </div>
        </div>
        
  
        <!-- Navigation elements -->
        <div>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="log.html">Starlog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="companions.html">Companions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
  
        
        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr />
      </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h2 class="mb-3 mt-3">Companions</h2>
            <div class="companion-container">
              <div class="card companion">
                  <h2 class="companion-name">Tim</h2>
                  <a href="#" class="stretched-link"></a>
              </div>
              <div class="card companion">
                <h2 class="companion-name">Ada</h2>
                <a href="#" class="stretched-link"></a>
              </div>
              <div class="card companion">
                <h2 class="companion-name">Dave</h2>
                <a href="#" class="stretched-link"></a>
              </div>
          </div>
          </div>
          <div class="col-md-4">
            <div class="online">
            <h2 class="mb-3 mt-3">Online</h2>
            <ul class="list-group">
              <li class="player-name list-group-item">Tim is online</li>
              <li class="player-name list-group-item">Ada is online</li>
            </ul>
          </div>
          <div class="chat">
            <h2 class="mb-3 mt-3">Chat</h2>
            <form class="chat">
              <p class="chat-text-user"><b style="color: dodgerblue">_xX_noob_Xx_:</b> Hey Ada, how's it going? I saw you went to Wolf!</p>
              <p class="chat-text"><b style="color: #e9213c">Ada:</b> Yeah! Did you know you can sell contraband at the Den?</p>
              <div class="col" style="text-align: end;">
                <input type="text" class="form-control" id="chat" placeholder="Chat..." />
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
              
          </form>
            <br/>
          </div>
          </div>
        </div>
        <div class="row">

        </div>
      </div>
        

        <br/>

              

        <br/>

        

    </main>

    <footer>
      <hr />
      <span class="text-reset signature">Collin Webb</span>
      <br />
      <a class="github-link" href="https://github.com/cwebbles/startup">GitHub</a>
    </footer>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</body>

</html>
