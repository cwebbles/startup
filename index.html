<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starfield Starlog</title>
    <link rel="icon" href="/static/starfield_icon_1.png" />
    <link rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="/static/index.css" />
    <link rel="stylesheet" href="/static/custom.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
    <script src="index.js"></script>

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div>
        <div>
          <h1 style="float: left;">Starfield Starlog</h1>
            <!-- Color blocks on the far right -->
          <div class="color-block-container">
              <div class="color-block" id="block1"></div>
              <div class="color-block" id="block2"></div>
              <div class="color-block" id="block3"></div>
              <div class="color-block" id="block4"></div>
          </div>
        </div>
      </div>
      

      <!-- Navigation elements -->
      <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="log.html">Starlog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="companions.html">Companions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <img class="constellation-logo" src="/static/Constellation_Logo-removebg-preview.png" alt="Constellation Logo"/>
        <h1>Welcome</h1>
        <p class="typing-demo">Login to explore.</p>
  
        <!-- LOGIN - I have the user login here -->
        <div class="container mt-2">
          <div class="row justify-content-center">
              <div class="login-form">
                  <form>
                      <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" id="username" style="width: 250px;" placeholder="Enter your username">
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" style="width: 250px;" placeholder="Enter your password">
                      </div>
                      <div style="display: flex; justify-content: center;">
                        <button type="reset" class="btn btn-primary" id="signIn">Sign In</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset signature">Collin Webb</span>
      <br />
      <a class="github-link" href="https://github.com/cwebbles/startup">GitHub</a>
    </footer>
  </body>
</html>
